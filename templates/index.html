<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hipchat Music</title>
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.14/css/aui.css" media="all">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="group">
            <h6 class="group-title">Now Playing</h6>
            <div class="group-content">
                <div class="box round playing">
                    <img class="aui-avatar aui-avatar-project col img rotating" src="http://placehold.it/64x64" />
                    <div class="col content">
                        <h6 class="box-title">Maroon 5 - Surgar</h6>
                        <ul class="box-attribute-list">
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-time"></span>
                                3:50 / 4:33
                            </li>
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-space-personal"></span>
                                Spenser Norrish
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="group">
            <h6 class="group-title">Upcoming Songs</h6>
            <div class="group-content">
                <div class="box box-2">
                    <img class="aui-avatar aui-avatar-project col img" src="http://placehold.it/64x64" />
                    <div class="col content">
                        <h6 class="box-title">Maroon 5 - Surgar</h6>
                        <ul class="box-attribute-list inline">
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-time"></span>
                                3:50
                            </li>
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-space-personal"></span>
                                Spenser Norrish
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box box-2">
                    <img class="aui-avatar aui-avatar-project col img" src="http://placehold.it/64x64" />
                    <div class="col content">
                        <h6 class="box-title">Maroon 5 - Surgar</h6>
                        <ul class="box-attribute-list inline">
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-time"></span>
                                3:50
                            </li>
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-space-personal"></span>
                                Spenser Norrish
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box box-2">
                    <img class="aui-avatar aui-avatar-project col img" src="http://placehold.it/64x64" />
                    <div class="col content">
                        <h6 class="box-title">Maroon 5 - Surgar</h6>
                        <ul class="box-attribute-list">
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-time"></span>
                                3:50
                            </li>
                            <li class="box-attribute-item">
                                <span class="aui-icon aui-icon-small aui-iconfont-space-personal"></span>
                                Spenser Norrish
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box">
                    <p>Type /add <song name> to add more</p>
                </div>
            </div>
        </div>

        <div class="group">
            <div class="group-content">
                <div class="controls round">
                    <div class="aui-buttons">
                        <button class="aui-button"><span class="aui-icon aui-icon-small aui-iconfont-file-wav">Listen Outside Room </span> Mute</button>
                        <button class="aui-button"><span class="aui-icon aui-icon-small aui-iconfont-share">Listen Outside Room </span> Listen Outside Room</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
